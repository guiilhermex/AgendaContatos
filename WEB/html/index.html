<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Pata & Coração</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <header class="logo-header">
    <img src="/image/logo agenda virtual.png" alt="Logo Pata & Coração" class="logo" />
    <h1 class="title">Agenda Instituto Pata & Coração</h1>
  </header>
  <hr class="divider" />

  <section class="container p-3">
    <button class="btn btn-primary btn-new-contact newUser" data-bs-toggle="modal" data-bs-target="#userForm">
      Novo Contato <i class="bi bi-people"></i>
    </button>
    <button class="btn btn-success ms-2" data-bs-toggle="modal" data-bs-target="#groupForm">
      Novo Grupo <i class="bi bi-collection"></i>
    </button>

    <h4 class="mt-4">Contatos</h4>
    <table class="table table-striped table-hover mt-3 text-center table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Celular</th>
          <th>Grupo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="data"></tbody>
    </table>

    <h4 class="mt-5">Grupos</h4>
    <table class="table table-striped table-hover mt-3 text-center table-bordered align-middle">
      <thead class="table-secondary">
        <tr>
          <th>Nome do Grupo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="groupData"></tbody>
    </table>
  </section>

  <!-- Modal Cadastro/Atualização Contato -->
  <div class="modal fade" id="userForm" tabindex="-1" aria-labelledby="userFormLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="userFormLabel">Preencher o Informações</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <form id="myForm">
          <div class="modal-body">
            <input type="hidden" id="contactId">
            <div class="mb-3">
              <label for="name" class="form-label">Nome:</label>
              <input type="text" id="name" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail:</label>
              <input type="email" id="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Telefone:</label>
              <input type="text" id="phone" class="form-control" minlength="11" maxlength="11" required />
            </div>
            <div class="mb-3">
              <label for="group" class="form-label">Grupo:</label>
              <input type="text" id="group" class="form-control" placeholder="Digite o nome do grupo" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary submit">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal - Visualizar Contato -->
  <div class="modal fade" id="readData" tabindex="-1" aria-labelledby="readDataLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="readDataLabel">Perfil</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="showName" class="form-label">Nome:</label>
            <input type="text" id="showName" class="form-control" disabled />
          </div>
          <div class="mb-3">
            <label for="showEmail" class="form-label">E-mail:</label>
            <input type="email" id="showEmail" class="form-control" disabled />
          </div>
          <div class="mb-3">
            <label for="showPhone" class="form-label">Telefone:</label>
            <input type="text" id="showPhone" class="form-control" disabled />
          </div>
          <div class="mb-3">
            <label for="showPost" class="form-label">Grupo:</label>
            <input type="text" id="showPost" class="form-control" disabled />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal - Criar Grupo -->
  <div class="modal fade" id="groupForm" tabindex="-1" aria-labelledby="groupFormLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="createGroupForm">
          <div class="modal-header">
            <h5 class="modal-title" id="groupFormLabel">Criar Novo Grupo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="groupId">
            <label for="newGroupName" class="form-label">Nome do Grupo:</label>
            <input type="text" id="newGroupName" class="form-control" required />
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Salvar Grupo</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
